# Configura??es de teste
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
# Outras configs espec?ficas de teste

# EventHub (simulado/teste)
eventhub.connection-string=Endpoint=sb://localhost/;SharedAccessKeyName=test;SharedAccessKey=testkey
eventhub.name=test-eventhub

# Actuator
management.endpoints.web.exposure.include=*

# Resilience4j (exemplo)
resilience4j.circuitbreaker.instances.default.register-health-indicator=true
resilience4j.circuitbreaker.instances.default.sliding-window-size=10
resilience4j.circuitbreaker.instances.default.failure-rate-threshold=50

# Bucket4j (exemplo)
bucket4j.enabled=false

# Caffeine (exemplo)
caffeine.spec=maximumSize=100,expireAfterWrite=5m

# Seguran?a (exemplo)
spring.security.user.name=usuario
spring.security.user.password=senha

spring.cloud.compatibility-verifier.enabled=false
