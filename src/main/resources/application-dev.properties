spring.datasource.url=jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Outras configs espec?ficas de dev

# EventHub (simulado/local)
eventhub.connection-string=Endpoint=sb://localhost/;SharedAccessKeyName=dev;SharedAccessKey=devkey
eventhub.name=dev-eventhub

# Actuator
management.endpoints.web.exposure.include=*

# Resilience4j (exemplo)
resilience4j.circuitbreaker.instances.default.register-health-indicator=true
resilience4j.circuitbreaker.instances.default.sliding-window-size=10
resilience4j.circuitbreaker.instances.default.failure-rate-threshold=50

# Bucket4j (exemplo)
bucket4j.enabled=true

# Caffeine (exemplo)
caffeine.spec=maximumSize=100,expireAfterWrite=5m

# Segurança (exemplo)
spring.security.user.name=usuario
spring.security.user.password=senha

spring.cloud.compatibility-verifier.enabled=false
